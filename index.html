<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.cvt roflannov - Happy New Year.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(to bottom, #003366, #001f4d);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            user-select: none;
        }

        .tree {
            font-size: 5.2rem;
            margin-bottom: 1rem;
        }

        #message {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        #countdown {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        #moscow-time {
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #ffd700;
            font-weight: bold;
            text-transform: uppercase;
            margin: 2rem 0;
            background: linear-gradient(45deg, #f00, #ff0, #0f0, #00f);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite, flicker 1s infinite;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes gradient {
            0% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 100%;
            }
            100% {
                background-position: 100% 0;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear infinite;
            user-select: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        .garland {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .garland span {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: red;
            animation: blink 1.5s infinite ease-in-out;
        }

        .garland span:nth-child(2) {
            background-color: yellow;
            animation-delay: 0.3s;
        }

        .garland span:nth-child(3) {
            background-color: green;
            animation-delay: 0.6s;
        }

        .garland span:nth-child(4) {
            background-color: blue;
            animation-delay: 0.9s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }

        @media (max-width: 768px) {
            .tree {
                font-size: 4rem;
            }
            #message {
                font-size: 1.2rem;
            }
            #countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="tree">üéÑ</div>
    <div id="moscow-time">[  m  o  s  c  o  w  ]</div>
    <div id="message">–° –Ω–∞—Å—Ç—É–ø–∞—é—â–∏–º –Ω–æ–≤—ã–º 2025 –≥–æ–¥–æ–º! –û—Å—Ç–∞–ª–æ—Å—å:</div>
    <div id="countdown">- —á–∞—Å : –º–∏–Ω—É—Ç–∞ : —Å–µ–∫—É–Ω–¥–∞ -</div>
    <span></span>

    <div class="garland">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                alert('–î–æ—Å—Ç—É–ø –∫ DevTools –∑–∞–ø—Ä–µ—â—ë–Ω!');
            }
        });

        const snowflakeCount = 50;
        let activeSnowflakes = 0;

        function createSnowflake() {
            if (activeSnowflakes >= snowflakeCount) return;

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '*';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
            document.body.appendChild(snowflake);
            activeSnowflakes++;

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                activeSnowflakes--;
            });
        }

        setInterval(createSnowflake, 200);

        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const targetDate = new Date('2025-01-01T00:00:00+03:00');
            const currentDate = new Date();
            const difference = targetDate - currentDate;

            if (difference <= 0) {
                document.getElementById('message').textContent = '–° –Ω–æ–≤—ã–º 2025 –≥–æ–¥–æ–º!';
                countdownElement.textContent = '';
                document.title = '–° –Ω–æ–≤—ã–º 2025 –≥–æ–¥–æ–º!';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            countdownElement.textContent = `${hours} : ${minutes} : ${seconds}`;
            document.title = `.cvt roflannov - Happy New Year.`; 
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
